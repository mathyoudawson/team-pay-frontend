<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="stylesheet" href="scss/custom.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

  <title>Team Pay</title>
</head>

<body class="body">

  <header>
    <div class="d-flex justify-content-between align-items-baseline">
      <div class="p-2">
        <h2 class="large-text text-color"><b>+ NEW GAME</b></h2>
      </div>
    </div>
  </header>

  <div class="d-flex border p-4 mb-5">
    <div class="d-flex flex-column flex-grow-1 text-color">
        <div class="d-flex flex-row">
            <div>
              <h2>✔️</h2>
              </div>
            <div class="flex-grow-1">
              <h2>Matthew</h2>
            </div>
            <div>
              <button type="button" class="add-remove btn btn-light rounded-0 grayed"><b>Remove</b></button>
            </div>
          </div>
          <div class="d-flex flex-row">
              <div>
                </div>
              <div class="flex-grow-1">
                <h2>Riaan</h2>
              </div>
              <div>
                <button type="button" class="add-remove btn btn-light rounded-0 grayed"><b>Add</b></button>
              </div>
            </div>
      <button type="button" class="btn btn-light rounded-0 grayed btn-lg btn-block">
        <h1><b>+ New player</b></h1>
      </button>
    </div>
  </div>

  <button type="button" class="btn btn-light rounded-0 grayed btn-lg btn-block">
    <h1><b>OK</b></h1>
  </button>
  <button type="button" class="btn btn-light rounded-0 grayed btn-lg btn-block">
    <h1><b>Cancel</b></h1>
  </button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>

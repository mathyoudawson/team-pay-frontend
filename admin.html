<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="scss/custom.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <title>Team Pay</title>
</head>

<body class="body">

    <header>
        <div class="d-flex justify-content-between align-items-baseline">
            <div class="p-2">
                <h2 class="header-text text-color"><b>Hi Tina</b></h2>
            </div>
            <div class="p-2"><a href="http://www.test.com" class="header-text">Log Out</a></div>
        </div>
    </header>

    <div class="d-flex flex-row">
        <div class="p-2">
            <h3 class="text-color">PAST GAMES</h3>
        </div>
    </div>

    <div id="content" class="d-flex flex-column">
        <div class="p-2 border border-dark">
            <div class="d-flex justify-content-between align-items-start border mt-2">
                <div class="d-flex flex-column flex-grow-1">
                    <div class="pl-2 pr-2 flex-grow-1">
                        <h1 class="text-color"><b>GAME Nr. 2</b></h1>
                    </div>
                    <div class="pl-2 pr-2 ">
                        <p id="date-time-team">30 August <br>
                            12:00AM <br>
                            MIXED</p>
                    </div>
                </div>
                <div class="d-flex flex-column ">
                    <div class="pl-2 pr-2">
                        <h2 class="dollars"><b>$25</b></h2>
                    </div>
                    <div class="pl-2 pr-2 ">
                        <p>Outstanding payment</p>
                    </div>
                </div>
                <div class="pl-2 pr-2 ">
                    <button type="button" class="btn btn-light rounded-0 grayed"><b>PAY ALL</b></button>
                </div>
            </div>

            <div class="d-flex flex-column border">
                    <div class="d-flex flex-row">
                        <div class="pl-2 pr-2 flex-grow-1">
                            <h2>Matthew</h2>
                        </div>
                        <div class="pl-2 pr-2">
                            <h4 class="dollars-small"><b>$5</b></h4>
                        </div>
                        <div class="pl-2 pr-2">
                            <button type="button" class="btn btn-light rounded-0 grayed"><b>PAY</b></button>
                        </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>

</html>
